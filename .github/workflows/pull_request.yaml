on:
  push:
    branches:
      - develop
    paths-ignore:
      - '*.md'
      - .github/workflows/*.yaml
  pull_request:
  workflow_dispatch:

jobs:
  custom-firmware-build:
    runs-on: ubuntu-24.04-arm
    permissions:
      pull-requests: write
      contents: read
    steps:
    - name: Record start time
      run: echo "JOB_START=$(date +%s)" >> $GITHUB_ENV

    - name: Checkout
      uses: actions/checkout@v3
      with:
        fetch-depth: 0
        submodules: recursive

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build Docker image with cache
      uses: docker/build-push-action@v6
      with:
        context: .github/dev
        load: true
        tags: snapmaker-u1-dev:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max
        build-args: BUILDKIT_INLINE_CACHE=1

    - name: Load values vars.mk
      run: cat vars.mk >> "$GITHUB_ENV"

    - name: Restore Firmwares Cache
      id: cache-firmwares
      uses: actions/cache/restore@v4
      with:
        path: firmware/
        key: firmwares-${{ runner.os }}-${{ runner.arch }}-${{ env.FIRMWARE_VERSION }}

    - name: Restore Kernel Cache
      id: cache-kernel
      uses: actions/cache/restore@v4
      with:
        path: tmp/kernel/
        key: kernels-${{ runner.os }}-${{ runner.arch }}-${{ env.KERNEL_SHA }}

    - name: Set GET_VERSION (for branch)
      shell: bash
      if: github.event_name == 'push'
      run: |
        nextVer=$(./scripts/next_version.sh paxx12 test-branch-${{ github.ref_name }})
        echo "GIT_VERSION=${nextVer//v/}" | tee -a $GITHUB_ENV

    - name: Set GIT_VERSION (for Pull Request)
      shell: bash
      if: github.event_name == 'pull_request'
      run: |
        nextVer=$(./scripts/next_version.sh paxx12 test-pr-${{ github.event.pull_request.number }})
        echo "GIT_VERSION=${nextVer//v/}" | tee -a $GITHUB_ENV

    - name: Download firmware
      run: ./dev.sh make firmware

    - name: Build with Basic firmware
      run: ./dev.sh make build PROFILE=basic OUTPUT_FILE=U1_basic_${{ env.GIT_VERSION }}_upgrade.bin

    - name: Build with Extended Fluidd firmware
      run: ./dev.sh make build PROFILE=extended OUTPUT_FILE=U1_extended_${{ env.GIT_VERSION }}_upgrade.bin

    - name: Build DEVEL version of Basic firmware
      run: ./dev.sh make build PROFILE=basic-devel OUTPUT_FILE=U1_basic_${{ env.GIT_VERSION }}_devel.bin

    - name: Build DEVEL version of Extended Fluidd firmware
      run: ./dev.sh make build PROFILE=extended-devel OUTPUT_FILE=U1_extended_${{ env.GIT_VERSION }}_devel.bin

    - name: Clear Kernel Git Repo
      continue-on-error: true
      run: ./dev.sh git -C tmp/kernel/ clean -fdx

    - uses: actions/upload-artifact@v4
      with:
        name: basic-build
        path: U1_basic_*_upgrade.bin

    - uses: actions/upload-artifact@v4
      with:
        name: extended-build
        path: U1_extended_*_upgrade.bin

    - uses: actions/upload-artifact@v4
      with:
        name: basic-devel-build
        path: U1_basic_*_devel.bin

    - uses: actions/upload-artifact@v4
      with:
        name: extended-devel-build
        path: U1_extended_*_devel.bin

    - name: Comment PR with artifact links
      uses: actions/github-script@v7
      if: github.event_name == 'pull_request' && github.event.pull_request.head.repo.full_name == github.repository
      with:
        script: |
          const { data: artifacts } = await github.rest.actions.listWorkflowRunArtifacts({
            owner: context.repo.owner,
            repo: context.repo.repo,
            run_id: ${{ github.run_id }}
          });

          const durationSec = Math.floor(Date.now() / 1000) - ${{ env.JOB_START }};
          const durationMin = Math.floor(durationSec / 60);
          const durationRemSec = durationSec % 60;
          const duration = `${durationMin}m ${durationRemSec}s`;

          const mergeCommitSha = '${{ github.sha }}'.substring(0, 7);
          const prHeadSha = '${{ github.event.pull_request.head.sha }}'.substring(0, 7);
          const prHeadFullSha = '${{ github.event.pull_request.head.sha }}';

          const artifactLines = artifacts.artifacts.map(a => {
            const url = `https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}/artifacts/${a.id}`;
            const size = (a.size_in_bytes / 1024 / 1024).toFixed(2);
            return `| [\`${a.name}\`](${url}) | ${size} MB |`;
          }).join('\n');

          const body = [
            '## âœ… Build Artifacts',
            '',
            `**Version:** \`${{ env.GIT_VERSION }}\``,
            `**Build commit:** \`${mergeCommitSha}\` (merge of [${prHeadSha}](https://github.com/${{ github.repository }}/commit/${prHeadFullSha}) into \`${{ github.base_ref }}\`)`,
            `**Build duration:** ${duration}`,
            '',
            '| Artifact | Size |',
            '|----------|------|',
            artifactLines,
            '',
            `[View workflow run](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})`
          ].join('\n');

          await github.rest.issues.createComment({
            owner: context.repo.owner,
            repo: context.repo.repo,
            issue_number: context.issue.number,
            body: body
          });

    - name: Save Firmwares Cache
      if: steps.cache-firmwares.outputs.cache-hit != 'true'
      uses: actions/cache/save@v4
      with:
        path: firmware/
        key: firmwares-${{ runner.os }}-${{ runner.arch }}-${{ env.FIRMWARE_VERSION }}

    - name: Save Kernel Cache
      if: steps.cache-kernel.outputs.cache-hit != 'true'
      uses: actions/cache/save@v4
      with:
        path: tmp/kernel/
        key: kernels-${{ runner.os }}-${{ runner.arch }}-${{ env.KERNEL_SHA }}
