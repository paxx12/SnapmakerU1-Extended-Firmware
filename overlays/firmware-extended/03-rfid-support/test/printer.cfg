# Minimal Klipper configuration for testing FM175xx RFID reader
# This config provides only the bare minimum to run Klipper with the RFID reader

[mcu]
serial: /tmp/klipper_host_mcu

[printer]
kinematics: none
max_velocity: 1
max_accel: 1
max_logical_extruder_num: 32
max_physical_extruder_num: 4

#################################################################
###       NFC/RFID configuration
#################################################################
[fm175xx_reader]
soc_spi_bus: 2
soc_spi_dev_num: 0
soc_spi_mode: 0
soc_spi_speed_max: 500000
soc_rst_pin: gpiochip1/gpio25

extra_spi_bus: 2
extra_spi_dev_num: 1
extra_spi_mode: 0
extra_spi_speed_max: 500000
extra_rst_pin: gpiochip1/gpio28

# Channel mapping (extruder positions)
soc_ch_1: 3
soc_ch_2: 2
extra_ch_1: 0
extra_ch_2: 1

# RF antenna switch control pins
rf_1_pin: gpiochip1/gpio27
rf_2_pin: gpiochip1/gpio24

[filament_detect]
