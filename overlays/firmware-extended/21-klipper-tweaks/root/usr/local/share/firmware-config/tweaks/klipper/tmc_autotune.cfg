# TMC AutoTune Configuration - Driver Parameters
# Origin: https://github.com/Argolein/SnapmakerU1/blob/main/SnapmakerU1-CustomConfig/01_ArgoConfig.cfg
# This configuration provides optimized TMC2240 stepper driver settings for better
# motor performance, noise reduction, and heat management.
#
# WARNING: These settings modify low-level stepper driver parameters. Incorrect
# configuration may cause motor overheating, reduced print quality, or mechanical issues.
# Use at your own risk and monitor temperatures during initial use.

[tmc2240 stepper_x]
# ---- tmc autotune ----
driver_TOFF: 5
driver_HSTRT: 7
driver_HEND: 9
driver_TBL: 1
driver_TPFD: 2
driver_PWM_AUTOSCALE: True
driver_PWM_AUTOGRAD: True
driver_PWM_OFS: 22
driver_PWM_GRAD: 13
driver_PWM_REG: 15
driver_PWM_LIM: 4
driver_SEMIN: 2
driver_SEUP: 3
driver_SEMAX: 4
driver_SEDN: 2
driver_SEIMIN: 1
driver_MULTISTEP_FILT: True
driver_IHOLDDELAY: 12
driver_IRUNDELAY: 0

