# DO NOT REMOVE THIS FILE

[camera]
stack: paxx12
# stack: snapmaker
# logs: syslog
# rtsp: true

[web]
frontend: fluidd
# frontend: mainsail

[remote_screen]
# Enable remote screen access at http://<printer-ip>/screen/
# Uses same authentication as Fluidd/Mainsail, enable it using moonraker's force_logins option.
# By default, authentication is not required so this is insecure.
enabled: false

[monitoring]
# Enable local Prometheus metrics exporter for Klipper metrics
klipper_exporter_enabled: false
klipper_exporter_address: :9101

[night_mode]
# Manual toggle is available via the NIGHT_MODE_* macros (see docs)
schedule_enabled: false
schedule_start: 22:00
schedule_end: 07:00
profile_speed_pct: 75
profile_accel: 6500
profile_jerk: 5
profile_fan_percent: 65
profile_stepper_current_enabled: false
profile_stepper_current_x: 1.0
profile_stepper_current_y: 1.0
profile_tmc_autotune_enabled: true
