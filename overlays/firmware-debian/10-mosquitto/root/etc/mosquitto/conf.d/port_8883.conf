
# Secure listener on port 8883 (MQTT over TLS)
listener 8883
# Maximum 32 concurrent connections
max_connections 64
# Require username/password authentication
allow_anonymous true
# Require clients to provide TLS certificate
require_certificate true
# Do not use certificate's CN (Common Name) as username
use_identity_as_username false
# Password file for authenticated users
password_file /home/lava/printer_data/mqtt/users.conf
# CA certificate file for TLS
cafile /home/lava/printer_data/certs/mqtt_ca.crt
# Server certificate file
certfile /home/lava/printer_data/certs/mqtt_server.crt
# Server private key file
keyfile /home/lava/printer_data/certs/mqtt_server.key
# TLS version to use
tls_version tlsv1.2
# Access control list file for secure connections
acl_file /etc/mosquitto/acl/acl_tls.conf
